{% extends "base.html" %}

{% block content %}

    <div class="section-header">
        <h2>Unassigned Droids</h2>
    </div>
    

    <div class="all-droids">
    {% for droid in unassigned_droids %}

        <a href="/droids/{{droid.id}}/show" class="single-droid">
            <img src="{{droid.type.picture}}" alt="Logo for {{droid.type.name}} Droid" height="150px" width="150px">
            <p><b>Name:</b> {{droid.name}}</p>
            <p><b>Type:</b> {{droid.type.name}} Droid</p>
            <p><b>Activation Date:</b> {{droid.change_date_format()}}</p>
            <p><b>Owner:</b> {{droid.owner.name}}, {{droid.owner.home_planet}}</p>
        </a>

    {% endfor %}
    </div>

{% endblock %}
