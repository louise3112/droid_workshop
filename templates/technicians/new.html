{% extends "base.html" %}

{% block content %}

    <h3>Add A New Technician</h3>   

    <form action="/technicians/new" method="post" class="techs-form">

        <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required autofocus>

        <label for="type">Speciality:</label>
            <select id="type" name="type_id">
                {% for type in all_types %}
                    <option value="{{ type.id }}">{{type.name}} Droids</option>
                {% endfor %}
            </select>
        
        <button type="submit">Add Technician</button>

    </form>

{% endblock %}
