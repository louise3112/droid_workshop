{% extends "base.html" %}

{% block content %}

    <div class="section-header">
        <h2>All Services</h2>
        <form action="/services/new">
            <input type="submit" value="Add New Service" class="buttons">
        </form>
    </div>
    
    <div class="all-services">
    {% for service in all_services %}

        <div class="single-service">
            <div class="service-info">
                <h4> {{service.name}} </h4>
                <p> <b>Cost:</b> {{service.cost}} credits</p>
                <p> Available to: </p>
                <ul class="type-by-service">
                    {% for type in service.valid_types %} 
                        <li>{{type.name}} Droids</li>
                    {% endfor %}
                </ul>
            </div>

            <form action="/services/{{service.id}}/edit">
                <input type="submit" value="Edit Service" class="buttons">
            </form>

            <form action="/services/{{service.id}}/delete" method="post">
                <input type="submit" value="Delete Service" class="buttons">
            </form>

        </div>

    {% endfor %}
    </div>


{% endblock %}
